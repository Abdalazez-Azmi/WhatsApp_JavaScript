<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="main_container">
      <div class="header">
        <div>
          <img
            class="img_of_profule_pic"
            src="img/217390374_963872484396918_5608512013798688706_n.jpg"
            alt="Profile_Picture"
          />
        </div>
      </div>
      <div>
        <input
          class="search_input"
          type="text"
          placeholder="Search or start new chat"
        />
      </div>
      <div class="container-of-list">
        <div class="single_chat">
          <img
            class="img_of_profule_pic"
            src="img/217390374_963872484396918_5608512013798688706_n.jpg"
            alt="Profile_Picture"
          />
          <div class="info_of_contact">
            <span>name</span>
            <span id="last_words"></span>
          </div>
          <div>
            <span id="time" class="time">Clock</span>
          </div>
        </div>
      </div>
      <div class="container_of_chat_screen">
        <div class="header_of_chat">
            
            <img
            class="img_of_profule_pic"
            src="img/217390374_963872484396918_5608512013798688706_n.jpg"
            alt="Profile_Picture"
            />
                <span>Name</span>
        </div>
        <div id="container_of_chat" class="screen_chat">
         
 
          <!-- Background Dark-->
        </div>
        <div class="footer_of_type">
          <input id="chat" class="input_chat" type="text" placeholder="Type a massage" />
          <button onclick="chat_()" class="btn_send">></button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
