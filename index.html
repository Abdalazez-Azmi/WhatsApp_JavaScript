<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="header">
        <div>
          <img
            class="img_of_profule_pic"
            src="img/217390374_963872484396918_5608512013798688706_n.jpg"
            alt="Profile_Picture"
          />
        </div>
      </div>
      <div>
        <input
          class="search_input"
          type="text"
          placeholder="Search or start new chat"
        />
      </div>
      <div class="container-of-list">
        <div class="single_chat">
          <img
            class="img_of_profule_pic"
            src="img/217390374_963872484396918_5608512013798688706_n.jpg"
            alt="Profile_Picture"
          />
          <div class="info_of_contact">
            <span>name</span>
            <span>last speak</span>
          </div>
          <div>
            <span class="time">Clock</span>
          </div>
        </div>
      </div>
      <div class="container_of_chat_screen">
        <div class="header_of_chat">
          <img
            class="img_of_profule_pic"
            src="img/217390374_963872484396918_5608512013798688706_n.jpg"
            alt="Profile_Picture"
          />
          <span>Name</span>
        </div>
        <div class="screen_chat">
         
            <div  class="text_of_chat">chat <p class="clk">clk</p></div>
 
          <!-- Background Dark-->
        </div>
        <div class="footer_of_type">
          <input class="input_chat" type="text" placeholder="Type a massage" />
          <button class="btn_send">></button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
